<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <form class="login-form">
            <h2>Login</h2>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="options">
                <label>
                    <input type="checkbox" name="remember"> Remember Me
                </label>
                <a href="#" id="forget-password-link">Forget Password</a>
            </div>
            <button type="submit">Log In</button>
            <p>Don't have an account? <a href="register.html">Register</a></p>
        </form>
    </div>

    <!-- Forget Password Modal -->
    <div id="forget-password-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Reset Password</h2>
            <div class="input-group">
                <label for="reset-email">Email</label>
                <input type="email" id="reset-email" name="reset-email" required>
            </div>
            <button type="button" id="reset-button">Reset Password</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
